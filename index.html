<!doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <title>Mijnbloedgroep.nl</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <style type="text/css">
      @media (min-width: 550px) {
         .container { max-width: 550px; }
      }
   </style>
   <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
   <script>
     (adsbygoogle = window.adsbygoogle || []).push({
       google_ad_client: "ca-pub-7241926527578475",
       enable_page_level_ads: true
     });
   </script>
  </head>

  <body class="bg-light">

   <!-- HEADER -->
   <div class="jumbotron jumbotron-fluid">
     <div class="container text-center">
       <h1 class="display-4">Wat is mijn bloedgroep?</h1>
       <p class="lead">Bereken jouw bloedgroep nu!</p>
     </div>
   </div>

    <div class="container">

      <h4 class="mb-3">Bloedgroep kind</h4>
      <form name="bt">
         <div class="mb-2">
            <label>Moeder</label>
            <div class="row">
              <div class="col-sm-10">
                <select name="msel" class="form-control">
                  <option value=a>A</option>
                  <option value=b>B</option>
                  <option value=ab>AB</option>
                  <option value=o>O</option>
                </select>
              </div>
              <div class="col-sm-2">
               <select name="msel2" class="form-control">
                  <option value=p>+</option>
                  <option value=n>-</option>
               </select>
              </div>
            </div>
         </div>

         <div class="mb-2">
            <label>Vader</label>
            <div class="row">
              <div class="col-sm-10">
                <select name="fsel" class="form-control">
                  <option value=a>A</option>
                  <option value=b>B</option>
                  <option value=ab>AB</option>
                  <option value=o>O</option>
                </select>
              </div>
              <div class="col-sm-2">
               <select name="fsel2" class="form-control">
                  <option value=p>+</option>
                  <option value=n>-</option>
               </select>
              </div>
            </div>
         </div>

         <div class="row justify-content-sm-center my-3">
          <div class="col-sm-auto mcalc">
            <button name="Calculate" class="btn btn-secondary" type="button" onclick="calbt()">Bereken</button>
            <button name="reset" class="btn btn-danger" type="button" onclick="btclear()">Reset alles</button>
          </div>
         </div>

         <div class="row mt-5">
            <div class="col-sm-3">
               <label>Kans op A</label>
               <div class="input-group mb-3">
                 <input type="text" class="form-control" name="resa">
                 <div class="input-group-append">
                   <span class="input-group-text">%</span>
                 </div>
               </div>
            </div>
            <div class="col-sm-3">
               <label>Kans op B</label>
               <div class="input-group mb-3">
                 <input type="text" class="form-control" name="resb">
                 <div class="input-group-append">
                   <span class="input-group-text">%</span>
                 </div>
               </div>
            </div>
            <div class="col-sm-3">
               <label>Kans op AB</label>
               <div class="input-group mb-3">
                 <input type="text" class="form-control" name="resab">
                 <div class="input-group-append">
                   <span class="input-group-text">%</span>
                 </div>
               </div>
            </div>
            <div class="col-sm-3">
               <label>Kans op O</label>
               <div class="input-group mb-3">
                 <input type="text" class="form-control" name="reso">
                 <div class="input-group-append">
                   <span class="input-group-text">%</span>
                 </div>
               </div>
            </div>
         </div>

         <div class="row">
            <div class="col-sm-6">
               <label>Kans op +</label>
               <div class="input-group mb-3">
                 <input type="text" class="form-control" name="res2">
                 <div class="input-group-append">
                   <span class="input-group-text">%</span>
                 </div>
               </div>
            </div>
            <div class="col-sm-6">
               <label>Kans op -</label>
               <div class="input-group mb-3">
                 <input type="text" class="form-control" name="res3">
                 <div class="input-group-append">
                   <span class="input-group-text">%</span>
                 </div>
               </div>         
            </div>
         </div>
      </form>

      <hr class="my-5">

      <h4 class="mb-3">Bloedgroep ouder</h4>
      <form name="pbt">
         <div class="mb-2">
            <label>Een van de ouders</label>
            <div class="row">
              <div class="col-sm-10">
                <select name="msel" class="form-control">
                  <option value=a>A</option>
                  <option value=b>B</option>
                  <option value=ab>AB</option>
                  <option value=o>O</option>
                </select>
              </div>
              <div class="col-sm-2">
               <select name="msel2" class="form-control">
                  <option value=p>+</option>
                  <option value=n>-</option>
               </select>
              </div>
            </div>
         </div>

         <div class="mb-2">
            <label>Kind</label>
            <div class="row">
              <div class="col-sm-10">
                <select name="fsel" class="form-control">
                  <option value=a>A</option>
                  <option value=b>B</option>
                  <option value=ab>AB</option>
                  <option value=o>O</option>
                </select>
              </div>
              <div class="col-sm-2">
               <select name="fsel2" class="form-control">
                  <option value=p>+</option>
                  <option value=n>-</option>
               </select>
              </div>
            </div>
         </div>

         <div class="row justify-content-sm-center my-3">
          <div class="col-sm-auto mcalc">
            <button name="Calculate" class="btn btn-secondary" type="button" onclick="calpbt()">Bereken</button>
            <button name="reset" class="btn btn-danger" type="button" onclick="pbtclear()">Reset alles</button>
          </div>
         </div>

         <div class="mt-2">
            <label>De andere ouder</label>
            <div class="row">
               <div class="col-sm-10">
                  <input type="text" class="form-control" name="res1">
               </div>
               <div class="col-sm-2">
                  <input type="text" class="form-control" name="res2">
               </div>
            </div>
         </div>
      </form>

      <!-- FOOTER -->
      <footer class="my-3 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 Mijnbloedgroep.nl &middot; By Wing</p>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
